<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/index.css">
<script src="https://kit.fontawesome.com/a89a80fcf4.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <header>
            <div class="title">
                <i class="fab fa-whatsapp" style="font-size: xx-large;"></i>
                <h1>Let's Talk</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <i class="fas fa-bars" style="font-size: xx-large;"></i>
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                </div>
                <div class="user-input">
                    <input id="user-msg" spellcheck="false" type="text" placeholder="Type your message here...">
                    <button type="button" id="msg-send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script>
        var uwindow = document.querySelector('.users-window')
        function show_hide(){
            if(uwindow.style.display == 'block')
                uwindow.style.display = 'none'
            else
                uwindow.style.display = 'block'
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    
</body>
</html>
